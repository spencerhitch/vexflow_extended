<head>
  <title>VexFlow Playground</title>
  <style type="text/css">
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #554;
      margin: 0px;
      height: 80%;

    canvas{

  <!-- Vexflow Source -->
  <script src="../build/vexflow-debug.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>
  <h1>VexFlow Playground</h1>

  <div class="two" style="float:left;width:600;">
      <div class="b">
        <canvas width="525"></canvas>
    </div>
  </div>

<script>
var canvas = $("div.two div.b canvas")[0];
var renderer = new Vex.Flow.Renderer(canvas,
          Vex.Flow.Renderer.Backends.CANVAS);

var ctx = renderer.getContext();

var stavegroup = new Vex.Flow.StaveGroup(10, 0, 500);

// Add a stave with instrument option being piano
stavegroup.addStave();
stavegroup.addStave();

console.log(stavegroup);

stavegroup.setContext(ctx).draw();


</script>

</body>

</html>
